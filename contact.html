<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<header id="masterhead">
	<div class="container">
		<a href="index.html" id="logo">Tiara Hamilton</a>
			<nav>
				<a href="index.html" class="pop">About</a>
				<a href="portfolio.html" class="moose">Portfolio</a>
				<a href="contact.html" class="burrito">Contact</a>
			</nav>
	</div>
	</header>

<div id="main-container" class="container">
	<section class="main-section">
			<h1 class="lump">Contact</h1>
			
			<form id="contact-form">
				<ul>
		 			<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Rick Sanchez" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@wubbalubbadubdub.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea name="message" id="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>
			

	</section>

		<section class="sidebar">
			<div id="connect">
				<h2 class="lump">Connect with Me</h2>

				<img src="assets/GitHub-Mark.jpg" class="social" alt="GitHub">
				<img src="assets/linkedin-512.png" class="social" alt="Linkedin">
				<img src="assets/stacktouch-icon.png" class="social" alt="Stack Overflow">
			</div>
		</section>

</div>

	<footer>
		<div class="container">
			&copy; Copyright 2017 Tiara Hamilton 
		</div>
	</footer>
</body>
</html>
